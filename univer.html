{% extends "index.html" %}

{% block content %}


<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">name</th>
            <th scope="col">addr</th>
        </tr>
        </thead>
        <tbody>
        {% for univer in univer%}
        <tr>
            <td> {{univer.name}}</td>
            <td> {{univer.addr}}</td>
            <td> {{univer.counter}}</td>
            <td> {{univer.balance}}</td>

            <td>
                <a href="/edit_univer?name={{univer.name}}&addr={{univer.addr}}&counter={{univer.counter}}&balance={{univer.balance}}"
                   title="edit button">
                    <button type="button" class="btn btn-warning" name="btn_edit_univer"
                            data-user_id="{{univer.name}}">Edit
                    </button>
                </a>
                <a href="/delete_univer?name={{univer.name}}&addr={{univer.addr}}&counter={{univer.counter}}&balance={{univer.balance}}"
                   title="delete button">
                    <button type="button" class="btn btn-danger" name="btn_delete_univer"
                            data-user_id="{{univer.name}}">Delete
                    </button>
                </a>
            </td>
        </tr>
        {% endfor %}
        <tr>
            <td>
                <a href="/new_univer" title="new univer button">
                    <button type="button" class="btn btn-success" name="btn_new_univer">New univer</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


{% endblock %}
